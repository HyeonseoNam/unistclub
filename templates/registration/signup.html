{% extends 'registration/base.html' %}
{% load staticfiles %}

{% block registration_title %}
            <h1>새로운 시작,</h1>
            <div class="tagline">회원가입</div>
            </div>
{% endblock %}

{% block registration_content %}

<div class="container-fluid form">
  <div class="container">
    <div class="card login_card" style="background-image: url('{% static 'img/signup_card.jpg' %}');">
          <form method="post" class="sign">
              <div class="card_background blue"></div>
            <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" name="emaillog" class="validate">
            <label for="icon_prefix">Email</label>
          </div>

            <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" name="emaillog" class="validate">
            <label for="icon_prefix">Email</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="icon_prefix" type="password" name="passworddb" class="validate">
            <label for="icon_prefix">password</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="icon_prefix" type="password" name="passworddb" class="validate">
            <label for="icon_prefix">Confirm Password</label>
          </div>

            <div class="center-align">
                <button type="submit" name="sign" class="btn blue accent-2  waves-effect waves-light ">Sign Up</button>
                <p>이미 멤버이신가요? <a href="signin">&nbsp;&nbsp;로그인 하기</a></p>
            </div>
          </form>
    </div>
  </div>
</div>


 <div class="fixed-action-btn registration_btn">
    <a href="{% url 'account:login' %}" class="btn-floating waves-effect waves-light btn-large blue accent-2">
        로그인
    </a>
  </div>
{% endblock %}
