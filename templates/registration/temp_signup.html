<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | unist.club</title>
</head>
<body>
    <form action="{% url 'account:signup' %}" id="signup" method="POST">
        {% csrf_token %}
        {{ userForm.login_id }}
        {{ userForm.name }}
        {{ userForm.email }}
        {{ userForm.password1 }}
        {{ userForm.password2 }}
        <input type="submit">
    </form>
</body>
</html>
