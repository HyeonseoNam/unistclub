{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}
<h1>form_for group</h1>
    <form method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="group_form_wrapper">
                <label for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit">그룹 생성하기</button>
    </form>

{% endblock %}
